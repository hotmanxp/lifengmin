<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>李凤敏的个人作品</title>
</head>
<body>
  <div class='content'>
    <img src="./img/page1.png" class="t1"/>
    <img src="./img/page2.png" />
    <img src="./img/page3.png" />
    <img src="./img/page4.png" class="t2" />
    <img src="./img/page5.png" />
    <img src="./img/page6_1.png" class="t3" />
    <img src="./img/page7.png" />
    <img src="./img/page8.png" />
    <img src="./img/page9.png" class="t4" />
    <img src="./img/page10.png" />
    <img src="./img/page11.png" />
    <img src="./img/page12.png" class="t5" />
    <img src="./img/page13.png" />
    <img src="./img/page14.png" />
    <img src="./img/page15.png" />
    <img src="./img/page16.png" />
    <img src="./img/page17.png" />
    <img src="./img/page18.png" />
    <img src="./img/page19.png" class="t6"/>
    <img src="./img/page20-1.png" />
    <img src="./img/page21.png" class="end"/>
  </div>
  <div class="lift-nav">
    <ul class="lift">
      <li>个人简介</li>
      <li>福民网站</li>
      <li>福民移动</li>
      <li>快乐到家</li>
      <li>鲜果香</li>
      <li>平面</li>
      <li>End</li>
    </ul>
  </div>
</body>
<script src="./js/jquery.min.js" ></script>
<script src="./js/scroll.js" ></script>
<script>
	window.onload = (function(){
		LiftEffect({
			"control1": ".lift-nav", 						  //侧栏电梯的容器
			"control2": ".lift",                           //需要遍历的电梯的父元素
			"target": [".t1",".t2",".t3",".t4",".t5",".t6",".end"], //监听的内容，注意一定要从小到大输入
			"current": "current" 						  //选中的样式
		});
  })
  </script>
</html>
